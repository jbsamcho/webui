<ix-page-header>
  @if (isHaLicensed()) {
    <p>{{ 'Controller' | translate }}</p>
    <mat-button-toggle-group [value]="controllerType()" (change)="controllerTypeChanged($event)">
      <mat-button-toggle [value]="ControllerType.Active">{{ 'Active' | translate }}</mat-button-toggle>
      <mat-button-toggle [value]="ControllerType.Standby">{{ 'Standby' | translate }}</mat-button-toggle>
    </mat-button-toggle-group>
  }

  <a
    ixTest="audit-settings"
    mat-button
    fragment="audit-card"
    [routerLink]="['/system/advanced']"
  >
    {{ 'Audit Settings' | translate }}
  </a>
</ix-page-header>

<ix-master-detail-view
  #masterDetailView="masterDetailViewContext"
  [selectedItem]="dataProvider.expandedRow"
>
  <ix-audit-list
    master
    [dataProvider]="dataProvider"
    [controllerType]="controllerType()"
    [isMobileView]="masterDetailView.isMobileView()"
    (toggleShowMobileDetails)="masterDetailView.toggleShowMobileDetails($event)"
  ></ix-audit-list>

  <ng-container detail-header>
    {{ 'Log Details' | translate }}
  </ng-container>

  <ng-container detail>
    @if (dataProvider.expandedRow) {
      <ix-log-details-panel
        [log]="dataProvider.expandedRow"
      ></ix-log-details-panel>
    }
  </ng-container>
</ix-master-detail-view>
